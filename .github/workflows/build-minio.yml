name: Build MinIO Binaries

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      minio_version:
        description: 'MinIO version to build (leave empty for latest release)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  get-version:
    name: Get MinIO Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version_short: ${{ steps.get-version.outputs.version_short }}
      repo_owner_lowercase: ${{ steps.get-version.outputs.repo_owner_lowercase }}
    steps:
      - name: Get latest MinIO release
        id: get-version
        run: |
          if [ -n "${{ inputs.minio_version }}" ]; then
            VERSION="${{ inputs.minio_version }}"
            echo "Using manually specified version: $VERSION"
          else
            VERSION=$(curl -s https://api.github.com/repos/minio/minio/releases/latest | jq -r .tag_name)
            echo "Latest MinIO version: $VERSION"
          fi

          VERSION_SHORT="${VERSION#RELEASE.}"
          REPO_OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "version_short=$VERSION_SHORT" >> "$GITHUB_OUTPUT"
          echo "repo_owner_lowercase=$REPO_OWNER_LOWERCASE" >> "$GITHUB_OUTPUT"

  check-release:
    name: Check if Release Exists
    runs-on: ubuntu-latest
    needs: get-version
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Check if release exists
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual build - skipping release check"
            echo "exists=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if gh release view "${{ needs.get-version.outputs.version }}" --repo "${{ github.repository }}" > /dev/null 2>&1; then
            echo "Release ${{ needs.get-version.outputs.version }} already exists"
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "Release ${{ needs.get-version.outputs.version }} does not exist"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  build:
    name: Build MinIO - ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    needs: [get-version, check-release]
    if: needs.check-release.outputs.exists == 'false'
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-24.04
            docker: true
            binary_name: minio
            artifact_name: minio-linux-amd64
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
            docker: true
            binary_name: minio
            artifact_name: minio-linux-arm64
          - os: windows
            arch: amd64
            runner: windows-latest
            docker: false
            binary_name: minio.exe
            artifact_name: minio-windows-amd64.exe
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone MinIO repository
        run: |
          git clone --depth 1 --branch "${{ needs.get-version.outputs.version }}" \
            https://github.com/minio/minio.git minio-src

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          check-latest: true

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: minio-${{ matrix.os }}-${{ matrix.arch }}-${{ hashFiles('minio-src/go.sum') }}
          restore-keys: |
            minio-${{ matrix.os }}-${{ matrix.arch }}-

      - name: Build MinIO binary
        working-directory: minio-src
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          GO111MODULE: on
          TARGET_OS: ${{ matrix.os }}
          OUTPUT_BINARY: ../${{ matrix.binary_name }}
        run: |
          LDFLAGS=$(go run buildscripts/gen-ldflags.go)
          
          BUILD_TAGS=""
          if [ "$TARGET_OS" = "linux" ]; then
            BUILD_TAGS="-tags kqueue"
          fi
          
          go build $BUILD_TAGS -trimpath --ldflags "$LDFLAGS" -o "$OUTPUT_BINARY"

          if [ "$TARGET_OS" != "windows" ]; then
            chmod +x "$OUTPUT_BINARY"
          fi

      - name: Log in to GitHub Container Registry
        if: matrix.docker
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: matrix.docker
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: matrix.docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.os }}/${{ matrix.arch }}
          push: true
          tags: |
            ghcr.io/${{ needs.get-version.outputs.repo_owner_lowercase }}/minio:${{ needs.get-version.outputs.version }}-${{ matrix.arch }}
          labels: |
            org.opencontainers.image.title=MinIO
            org.opencontainers.image.description=High Performance Object Storage
            org.opencontainers.image.version=${{ needs.get-version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.licenses=AGPL-3.0

      - name: Rename binary with platform suffix
        run: |
          mv "${{ matrix.binary_name }}" "${{ matrix.artifact_name }}"

      - name: Generate checksum
        run: |
          sha256sum "${{ matrix.artifact_name }}" > "${{ matrix.artifact_name }}.sha256sum"
          
          echo "Checksum generated:"
          cat "${{ matrix.artifact_name }}.sha256sum"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}
            ${{ matrix.artifact_name }}.sha256sum
          retention-days: 7

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [get-version, check-release, build]
    if: needs.check-release.outputs.exists == 'false'
    steps:
      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: minio-*
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          name: MinIO ${{ needs.get-version.outputs.version_short }}
          body: |
            # MinIO Community Edition - Binary Build
            
            > **Automated nightly builds of MinIO Community Edition binaries and Docker images**
            >
            > Provided as a public service by [Lithus](https://lithus.eu/)

            **Version:** `${{ needs.get-version.outputs.version }}`
            **Build Date:** ${{ github.event.repository.updated_at }}
            **Built from:** [minio/minio@${{ needs.get-version.outputs.version }}](https://github.com/minio/minio/releases/tag/${{ needs.get-version.outputs.version }})

            ## Available Binaries

            - `minio-linux-amd64` - Linux x86_64
            - `minio-linux-arm64` - Linux ARM64
            - `minio-windows-amd64.exe` - Windows x86_64

            ## Docker Images

            Multi-arch Docker images are available on GitHub Container Registry:

            ```bash
            docker pull ghcr.io/${{ needs.get-version.outputs.repo_owner_lowercase }}/minio:${{ needs.get-version.outputs.version }}
            # or
            docker pull ghcr.io/${{ needs.get-version.outputs.repo_owner_lowercase }}/minio:latest
            ```

            Run MinIO with Docker:

            ```bash
            docker run -p 9000:9000 -p 9001:9001 \
              -v /path/to/data:/data \
              ghcr.io/${{ needs.get-version.outputs.repo_owner_lowercase }}/minio:latest
            ```

            ## Binary Installation

            ### Linux

            ```bash
            # Linux AMD64
            wget https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.version }}/minio-linux-amd64
            chmod +x minio-linux-amd64
            sudo mv minio-linux-amd64 /usr/local/bin/minio

            # Verify checksum
            wget https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.version }}/minio-linux-amd64.sha256sum
            sha256sum -c minio-linux-amd64.sha256sum
            ```

            ### Windows

            ```powershell
            # Download
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.version }}/minio-windows-amd64.exe" -OutFile "minio.exe"

            # Verify checksum
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.version }}/minio-windows-amd64.exe.sha256sum" -OutFile "minio.exe.sha256sum"
            $expected = (Get-Content minio.exe.sha256sum).Split(" ")[0]
            $actual = (Get-FileHash minio.exe -Algorithm SHA256).Hash.ToLower()
            if ($expected -eq $actual) { Write-Host "Checksum OK" } else { Write-Host "Checksum FAILED" }
            ```

            ## Usage

            ```bash
            # Linux
            minio server /data

            # Windows
            minio.exe server C:\data
            ```

            ## Notes

            - These binaries are built from the official MinIO source code using their build process
            - Built with Go 1.24.x (via `actions/setup-go`)
            - Static binaries with CGO disabled for maximum portability
            - See the [MinIO Documentation](https://docs.min.io) for more information

            ## License

            MinIO is licensed under [GNU AGPLv3](https://github.com/minio/minio/blob/master/LICENSE)
          files: |
            release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-manifest:
    name: Create Multi-arch Docker Manifest
    runs-on: ubuntu-latest
    needs: [get-version, check-release, build]
    if: needs.check-release.outputs.exists == 'false'
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          REPO_OWNER="${{ needs.get-version.outputs.repo_owner_lowercase }}"
          VERSION="${{ needs.get-version.outputs.version }}"
          
          docker buildx imagetools create -t "ghcr.io/${REPO_OWNER}/minio:${VERSION}" \
            "ghcr.io/${REPO_OWNER}/minio:${VERSION}-amd64" \
            "ghcr.io/${REPO_OWNER}/minio:${VERSION}-arm64"

          docker buildx imagetools create -t "ghcr.io/${REPO_OWNER}/minio:latest" \
            "ghcr.io/${REPO_OWNER}/minio:${VERSION}-amd64" \
            "ghcr.io/${REPO_OWNER}/minio:${VERSION}-arm64"

          echo "Multi-arch manifest created and pushed:"
          echo "- ghcr.io/${REPO_OWNER}/minio:${VERSION}"
          echo "- ghcr.io/${REPO_OWNER}/minio:latest"
