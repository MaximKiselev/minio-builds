name: Build MinIO Client

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:
    inputs:
      mc_version:
        description: 'MinIO Client release tag to build (leave empty for latest)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  get-version:
    name: Get MinIO Client Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version_short: ${{ steps.get-version.outputs.version_short }}
      release_tag: ${{ steps.get-version.outputs.release_tag }}
      repo_owner_lowercase: ${{ steps.get-version.outputs.repo_owner_lowercase }}
    steps:
      - name: Resolve release version
        id: get-version
        run: |
          if [ -n "${{ inputs.mc_version }}" ]; then
            VERSION="${{ inputs.mc_version }}"
            echo "Using manually specified version: $VERSION"
          else
            VERSION=$(curl -s https://api.github.com/repos/minio/mc/releases/latest | jq -r .tag_name)
            echo "Latest MinIO Client release: $VERSION"
          fi

          VERSION_SHORT="${VERSION#RELEASE.}"
          RELEASE_TAG="mc-${VERSION}"
          REPO_OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "version_short=$VERSION_SHORT" >> "$GITHUB_OUTPUT"
          echo "release_tag=$RELEASE_TAG" >> "$GITHUB_OUTPUT"
          echo "repo_owner_lowercase=$REPO_OWNER_LOWERCASE" >> "$GITHUB_OUTPUT"

  check-release:
    name: Check if Release Exists
    runs-on: ubuntu-latest
    needs: get-version
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Check for existing release
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual build - skipping release check"
            echo "exists=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if gh release view "${{ needs.get-version.outputs.release_tag }}" --repo "${{ github.repository }}" > /dev/null 2>&1; then
            echo "Release ${{ needs.get-version.outputs.release_tag }} already exists"
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "Release ${{ needs.get-version.outputs.release_tag }} does not exist"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  build:
    name: Build MinIO Client - ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    needs: [get-version, check-release]
    if: needs.check-release.outputs.exists == 'false'
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-24.04
            docker: true
            binary_name: mc
            artifact_name: mc-linux-amd64
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
            docker: true
            binary_name: mc
            artifact_name: mc-linux-arm64
          # macOS builds disabled - uncomment to enable
          # - os: darwin
          #   arch: amd64
          #   runner: macos-15-large
          #   docker: false
          #   binary_name: mc
          #   artifact_name: mc-darwin-amd64
          # - os: darwin
          #   arch: arm64
          #   runner: macos-15
          #   docker: false
          #   binary_name: mc
          #   artifact_name: mc-darwin-arm64
          - os: windows
            arch: amd64
            runner: windows-latest
            docker: false
            binary_name: mc.exe
            artifact_name: mc-windows-amd64.exe
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone MinIO Client repository
        run: |
          git clone --depth 1 --branch "${{ needs.get-version.outputs.version }}" \
            https://github.com/minio/mc.git mc-src

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          check-latest: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: mc-${{ matrix.os }}-${{ matrix.arch }}-${{ hashFiles('mc-src/go.sum') }}
          restore-keys: |
            mc-${{ matrix.os }}-${{ matrix.arch }}-

      - name: Build mc binary
        working-directory: mc-src
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          GO111MODULE: on
          TARGET_OS: ${{ matrix.os }}
          OUTPUT_BINARY: ../${{ matrix.binary_name }}
        run: |
          LDFLAGS=$(MC_RELEASE=RELEASE go run buildscripts/gen-ldflags.go)
          
          BUILD_TAGS=""
          if [ "$TARGET_OS" = "darwin" ] || [ "$TARGET_OS" = "linux" ]; then
            BUILD_TAGS="-tags kqueue"
          fi
          
          go build $BUILD_TAGS -trimpath --ldflags "$LDFLAGS" -o "$OUTPUT_BINARY"

          if [ "$TARGET_OS" != "windows" ]; then
            chmod +x "$OUTPUT_BINARY"
          fi

      - name: Log in to GitHub Container Registry
        if: matrix.docker
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: matrix.docker
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: matrix.docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.mc
          platforms: ${{ matrix.os }}/${{ matrix.arch }}
          push: true
          tags: |
            ghcr.io/${{ needs.get-version.outputs.repo_owner_lowercase }}/mc:${{ needs.get-version.outputs.version }}-${{ matrix.arch }}
          labels: |
            org.opencontainers.image.title=MinIO Client (mc)
            org.opencontainers.image.description=High performance client for MinIO and S3 compatible object storage
            org.opencontainers.image.version=${{ needs.get-version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.licenses=AGPL-3.0

      - name: Rename binary with platform suffix
        run: |
          mv "${{ matrix.binary_name }}" "${{ matrix.artifact_name }}"

      - name: Generate checksum
        env:
          TARGET_OS: ${{ matrix.os }}
          ARTIFACT_NAME: ${{ matrix.artifact_name }}
        run: |
          if [ "$TARGET_OS" = "darwin" ]; then
            shasum -a 256 "$ARTIFACT_NAME" > "${ARTIFACT_NAME}.sha256sum"
          else
            sha256sum "$ARTIFACT_NAME" > "${ARTIFACT_NAME}.sha256sum"
          fi
          
          echo "Checksum generated:"
          cat "${ARTIFACT_NAME}.sha256sum"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}
            ${{ matrix.artifact_name }}.sha256sum
          retention-days: 7

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [get-version, check-release, build]
    if: needs.check-release.outputs.exists == 'false'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: mc-*
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-version.outputs.release_tag }}
          name: MinIO Client ${{ needs.get-version.outputs.version_short }}
          body: |
            # MinIO Client (mc) - Binary Build

            > **Automated nightly builds of MinIO Client binaries and Docker images**

            **Version:** `${{ needs.get-version.outputs.version }}`
            **Build Date:** ${{ github.event.repository.updated_at }}
            **Built from:** [minio/mc@${{ needs.get-version.outputs.version }}](https://github.com/minio/mc/releases/tag/${{ needs.get-version.outputs.version }})

            ## Available Binaries

            - `mc-linux-amd64` - Linux x86_64
            - `mc-linux-arm64` - Linux ARM64
            - `mc-windows-amd64.exe` - Windows x86_64

            ## Docker Images

            Multi-arch Docker images are available on GitHub Container Registry:

            ```bash
            docker pull ghcr.io/${{ needs.get-version.outputs.repo_owner_lowercase }}/mc:${{ needs.get-version.outputs.version }}
            # or
            docker pull ghcr.io/${{ needs.get-version.outputs.repo_owner_lowercase }}/mc:latest
            ```

            ## Binary Installation

            ```bash
            # Linux AMD64
            wget https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.release_tag }}/mc-linux-amd64
            chmod +x mc-linux-amd64
            sudo mv mc-linux-amd64 /usr/local/bin/mc

            # Verify checksum
            wget https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.release_tag }}/mc-linux-amd64.sha256sum
            sha256sum -c mc-linux-amd64.sha256sum
            ```

            ## Usage

            ```bash
            mc --help
            ```

            ## Notes

            - Built from MinIO's official mc source using their release tooling
            - Built with Go 1.25.x (via `actions/setup-go`)
            - Static binaries with CGO disabled for portability
            - See the [mc documentation](https://docs.min.io/community/minio-object-store/reference/minio-mc.html) for usage examples

            ## License

            MinIO Client is licensed under [GNU AGPLv3](https://github.com/minio/mc/blob/master/LICENSE)
          files: |
            release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-manifest:
    name: Create Multi-arch Docker Manifest
    runs-on: ubuntu-latest
    needs: [get-version, check-release, build]
    if: needs.check-release.outputs.exists == 'false'
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          REPO_OWNER="${{ needs.get-version.outputs.repo_owner_lowercase }}"
          VERSION="${{ needs.get-version.outputs.version }}"
          
          docker buildx imagetools create -t "ghcr.io/${REPO_OWNER}/mc:${VERSION}" \
            "ghcr.io/${REPO_OWNER}/mc:${VERSION}-amd64" \
            "ghcr.io/${REPO_OWNER}/mc:${VERSION}-arm64"

          docker buildx imagetools create -t "ghcr.io/${REPO_OWNER}/mc:latest" \
            "ghcr.io/${REPO_OWNER}/mc:${VERSION}-amd64" \
            "ghcr.io/${REPO_OWNER}/mc:${VERSION}-arm64"

          echo "Multi-arch manifest created:"
          echo "- ghcr.io/${REPO_OWNER}/mc:${VERSION}"
          echo "- ghcr.io/${REPO_OWNER}/mc:latest"
