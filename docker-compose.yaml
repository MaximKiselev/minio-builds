version: '3.8'

services:
  minio:
    image: ghcr.io/maximkiselev/minio:latest
    container_name: minio
    command: server /data --address :9000
    ports:
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - minio_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  console:
    image: ghcr.io/georgmangold/console:latest
    container_name: minio-console
    ports:
      - "9001:9090"
    environment:
      CONSOLE_MINIO_SERVER: http://minio:9000
      CONSOLE_PBKDF_PASSPHRASE: ${CONSOLE_PBKDF_PASSPHRASE:-changeme123}
      CONSOLE_PBKDF_SALT: ${CONSOLE_PBKDF_SALT:-changeme456}
    networks:
      - minio_network
    depends_on:
      minio:
        condition: service_healthy
    restart: unless-stopped

  # Init container - runs once and exits
  mc-init:
    image: ghcr.io/maximkiselev/mc:latest
    container_name: minio-mc-init
    entrypoint: /bin/sh
    command: >
      -c "
        mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
        mc mb --ignore-existing myminio/uploads;
        mc mb --ignore-existing myminio/backups;
        echo 'Init completed';
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - minio_network
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"

  # Persistent mc for ad-hoc commands
  mc:
    image: ghcr.io/maximkiselev/mc:latest
    container_name: minio-mc
    entrypoint: /bin/sh
    command: -c "mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD} && tail -f /dev/null"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - minio_network
    depends_on:
      minio:
        condition: service_healthy
    profiles:
      - tools  # Only starts with: docker-compose --profile tools up
    restart: unless-stopped

volumes:
  minio_data:
    driver: local

networks:
  minio_network:
    driver: bridge
